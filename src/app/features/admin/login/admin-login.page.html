<section class="bg-white dark:bg-slate-900">
  <div class="mx-auto flex min-h-[60vh] max-w-md flex-col justify-center px-4 py-12">
    <div class="space-y-6 rounded-3xl border border-slate-200 bg-white/80 p-8 shadow-card backdrop-blur dark:border-slate-700 dark:bg-slate-800/80">
      <div class="space-y-2 text-center">
        <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-100">{{ 'admin.login.title' | t }}</h1>
        <p class="text-sm text-slate-600 dark:text-slate-300">{{ 'admin.login.subtitle' | t }}</p>
      </div>
      <p class="rounded-lg bg-slate-100/70 px-4 py-3 text-sm text-slate-600 dark:bg-slate-700/40 dark:text-slate-300">
        {{ 'admin.login.callout' | t }}
      </p>
      <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
        <label class="space-y-1 text-sm font-medium text-slate-700 dark:text-slate-200">
          {{ 'auth.login.username' | t }}
          <input
            formControlName="username"
            type="text"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 shadow-sm focus:border-brand focus:outline-none dark:border-slate-600 dark:bg-slate-800 dark:text-slate-100"
          />
          <span *ngIf="hasError('username')" class="text-xs text-rose-600">{{ 'auth.login.error' | t }}</span>
        </label>
        <label class="space-y-1 text-sm font-medium text-slate-700 dark:text-slate-200">
          {{ 'auth.login.password' | t }}
          <input
            formControlName="password"
            type="password"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 shadow-sm focus:border-brand focus:outline-none dark:border-slate-600 dark:bg-slate-800 dark:text-slate-100"
          />
          <span *ngIf="hasError('password')" class="text-xs text-rose-600">{{ 'auth.login.error' | t }}</span>
        </label>
        <button
          type="submit"
          class="inline-flex w-full items-center justify-center rounded-lg bg-brand px-4 py-2 text-sm font-semibold text-slate-900 transition hover:bg-brand-light disabled:pointer-events-none disabled:opacity-60"
          [disabled]="authStore.loading()"
        >
          <span *ngIf="!authStore.loading()">{{ 'auth.login.submit' | t }}</span>
          <span *ngIf="authStore.loading()">{{ 'auth.login.submitting' | t }}</span>
        </button>
      </form>
      <div *ngIf="authStore.error()" class="rounded-lg bg-rose-100 px-3 py-2 text-sm text-rose-700 dark:bg-rose-400/10 dark:text-rose-200">
        {{ authStore.error() || ('auth.login.error' | t) }}
      </div>
      <div *ngIf="authStore.isAuthenticated()" class="rounded-lg bg-emerald-100 px-3 py-2 text-sm text-emerald-700 dark:bg-emerald-400/10 dark:text-emerald-200">
        {{ 'auth.login.success' | t }}
      </div>
    </div>
  </div>
</section>
